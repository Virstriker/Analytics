    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.video-container {
    position: relative;
    overflow: hidden;
    max-width: 800px;
}

#myVideo {
    width: 100%;
    height: auto;
}
/* Add these styles to your existing styles.css */

.play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    background-color: #3498db;
    padding: 15px 30px;
    border-radius: 8px;
    z-index: 1;
}


/* You can add more styles based on your design preferences */

</style>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WHFKMCX2"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="video-container">
        <video id="myVideo" width="800" height="450" controls>
            <source src="./vdo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="play-button" onclick="startVideo()">Start</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    var video = document.getElementById('myVideo');

    // Add event listener to play/pause button
    video.addEventListener('click', function () {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    });

    // Update play/pause button based on video state
    video.addEventListener('play', function () {
        // Update play/pause button or add any other logic you need
        console.log('Video is playing');
    });

    video.addEventListener('pause', function () {
        // Update play/pause button or add any other logic you need
        console.log('Video is paused');
    });

    // You can add more event listeners for other controls (volume, seek, etc.)
});
function startVideo() {
    var video = document.getElementById('myVideo');
    var playButton = document.querySelector('.play-button');

    // Hide the play button
    playButton.style.display = 'none';

    // Start the video playback
    video.play();
}

document.addEventListener('DOMContentLoaded', function () {
    var video = document.getElementById('myVideo');

    // Add event listener to play/pause button
    video.addEventListener('click', function () {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    });

    // Update play/pause button based on video state
    video.addEventListener('play', function () {
        // Update play/pause button or add any other logic you need
        console.log('Video is playing');
    });

    video.addEventListener('pause', function () {
        // Update play/pause button or add any other logic you need
        console.log('Video is paused');
    });

    // You can add more event listeners for other controls (volume, seek, etc.)
});


    </script>
